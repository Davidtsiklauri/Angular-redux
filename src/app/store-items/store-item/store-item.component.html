

    <div class="list__container__list" *ngIf="( listItems$ | async ) as items else loading">
      <ul class="list-group list-group-flush">
          <li 
          class="list-group-item d-flex justify-content-between" 
          *ngFor='let item of items;let i = index;'>
           <div class="item-wrapper">
            <img *ngIf="!item.isFavourite" src="../../../assets/img/like.svg" alt="like" (click)='addToFavourites(item.id)'>
          </div>
          {{ item.name }} 
            <a href="#" (click)='deleteItem(item.id)'>X</a>
          </li>

      </ul>
  

      <div class="d-flex justify-content-around mt-5">
          <input type="text" placeholder="Enter list" class="form-control w-75" [formControl]="listControl" [ngClass]="{'is-invalid': listControl.errors && listControl.touched}" >
          <button type="submit" class="btn btn-primary" (click)='onSave()'>Save</button>
      </div>
    </div> 
 

<ng-template #loading> <h1>DATA IS LOADING BITCHES</h1> </ng-template>
